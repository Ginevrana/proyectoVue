<!DOCTYPE html>
<html lang="es">
<head>
    <title>Proyecto Vue.js por CDN - Condicionales</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h1>Directivas condicionales</h1>

    <div class="app3">

        <!-- Esta directiva es un condicional, en este ejemplo muestra el span si el valor1 es verdadero -->
        <span v-if="valor1">Ahora me ves</span>

        <!-- Esta directiva es un condicional con else -->
        <h1 v-if="valor2">Valor2 es verdadero</h1>
        <h1 v-else>Valor2 es falso</h1>

        <!-- Esta directiva es un condicional con else e if -->
        <div v-if="valor3==='A'">
            valor3 es igual a: <strong>A</strong>
        </div>
        <div v-else-if="valor3==='B'">
            valor3 es igual a: <strong>B</strong>
        </div>
        <div v-else-if="valor3==='C'">
            valor3 es igual a: <strong>C</strong>
        </div>
        <div v-else>
            No es ni A, ni B, ni C
        </div>

    </div>    
    
    <!-- Ejemplo en Js de condicional -->
    <h2 id="encabezado">Titulo con h2 de un curso</h2>
    



    <script>
        // Ejemplo en Vue de condicional simple
        var app3 = new Vue({
            el: '.app3',
            data: {
                valor1: true,
                valor2: true,
                valor3:'A'
            }
        });


        // Ejemplo en Javascript puro de condicional simple
        var x = document.getElementById('encabezado').innerHTML;
        console.log(x.length);
        if(x.length==13){
            alert('Son 13 caracteres');
        } else {
            alert('No son 13 caracteres')
        }
    </script>
</body>
</html>
